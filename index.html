<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <!-- CHAT CONTAINER ONE -->
        <div class="chat-container-one">

                <!-- HEADER -->
                <div class="chat-header">Chat</div>
                
                <!-- CHAT CONTAINER TWO -->
                <div class="chat-container-two">

                    <!-- LEFT-MESSAGE FLEX ITEM -->
                    <div class="left-item1">
                        <img src="https://w7.pngwing.com/pngs/490/157/png-transparent-male-avatar-boy-face-man-user-flat-classy-users-icon-thumbnail.png">
                        <div class="left-message">Incoming Message</div>
                    </div>
                    
                    <!-- RIGHT-MESSAGE FLEX ITEM-->
                    <div class="right-item2">
                        <img src="https://w7.pngwing.com/pngs/129/292/png-transparent-female-avatar-girl-face-woman-user-flat-classy-users-icon.png">
                        <div class="right-message">Outgoing Message</div>
                    </div>
                
                </div>

                <!-- FOOTER -->
                <div class="chat-footer">
                    <textarea>Type your message here</textarea>
                    <button type="button">Send</button>
                </div>
           
        </div>
    </body>
</html>
